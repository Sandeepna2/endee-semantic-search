<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endee Semantic Search</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        button {
            padding: 0 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            border-left: 4px solid var(--primary);
        }

        .score {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .content {
            font-size: 1.05rem;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Endee Semantic Search</h1>
            <p>Powered by Endee Vector Database & Sentence Transformers</p>
        </header>

        <div class="search-box">
            <input type="text" id="query" placeholder="Ask a question or describe what you're looking for..." />
            <button onclick="performSearch()">Search</button>
        </div>

        <div id="results" class="results">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        async function performSearch() {
            const query = document.getElementById('query').value;
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Searching...</p>';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                resultsDiv.innerHTML = '';

                if (data.results && data.results.length > 0) {
                    renderResults(data.results);
                } else {
                    resultsDiv.innerHTML = '<p>No relevant results found.</p>';
                }
            } catch (e) {
                resultsDiv.innerHTML = `<p style="color:red">Error: ${e.message}</p>`;
            }
        }

        async function findSimilar(docId) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Finding similar documents...</p>';
            window.scrollTo(0, 0);

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: docId })
                });

                const data = await response.json();
                resultsDiv.innerHTML = `<h3>Documents similar to ID: ${docId}</h3>`;

                if (data.results && data.results.length > 0) {
                    renderResults(data.results);
                } else {
                    resultsDiv.innerHTML += '<p>No similar documents found.</p>';
                }
            } catch (e) {
                resultsDiv.innerHTML = `<p style="color:red">Error: ${e.message}</p>`;
            }
        }

        function renderResults(results) {
            const resultsDiv = document.getElementById('results');
            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card';

                const score = item.score ? item.score.toFixed(4) : 'N/A';
                const text = item.text || 'No content';
                const id = item.id || '';

                card.innerHTML = `
                    <div class="score">Relevance: ${score}</div>
                    <div class="content">${text}</div>
                    <div style="margin-top: 1rem;">
                        <button onclick="findSimilar('${id}')" style="font-size: 0.8rem; padding: 0.5rem 1rem;">Find Similar</button>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        // Allow Enter key to search
        document.getElementById('query').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>

</html>
