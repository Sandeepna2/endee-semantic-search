<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endee Semantic Search</title>
    <!-- Use Inter font for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Premium Color Palette */
            --primary: #4f46e5;
            /* Indigo 600 */
            --primary-hover: #4338ca;
            /* Indigo 700 */
            --bg: #f9fafb;
            /* Gray 50 */
            --card-bg: #ffffff;
            --text-main: #111827;
            /* Gray 900 */
            --text-muted: #6b7280;
            /* Gray 500 */
            --border: #e5e7eb;
            /* Gray 200 */
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        /* Header Styling */
        header {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        header:hover {
            transform: scale(1.01);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(135deg, var(--primary) 0%, #818cf8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin: 0;
        }

        /* Search Box Styling */
        .search-container {
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            gap: 0.5rem;
            border: 1px solid var(--border);
            transition: box-shadow 0.2s;
        }

        .search-container:focus-within {
            box-shadow: var(--shadow-lg);
            border-color: #c7d2fe;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            font-size: 1.1rem;
            outline: none;
            color: var(--text-main);
            background: transparent;
            font-family: inherit;
        }

        button.search-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.search-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button.search-btn:active {
            transform: translateY(0);
        }

        /* Results Styling */
        .results-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .result-card {
            background: var(--card-bg);
            padding: 1.75rem;
            border-radius: 1rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            border: 1px solid var(--border);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: #c7d2fe;
        }

        .result-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            opacity: 0.8;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-score {
            background-color: #eff6ff;
            /* Blue 50 */
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-id {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .result-body {
            font-size: 1.05rem;
            line-height: 1.6;
            color: #374151;
            /* Gray 700 */
        }

        /* Secondary Buttons (Back / Find Similar) */
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: white;
            border: 1px solid var(--border);
            color: #4b5563;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background-color: #f3f4f6;
            color: var(--text-main);
            border-color: #d1d5db;
        }

        /* Navigation Header in Results */
        .nav-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f3f4f6;
            animation: fadeIn 0.3s ease;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 3rem;
            font-size: 1.1rem;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 3rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container" style="position: relative;">
        <!-- Explicit Home Button -->
        <button onclick="resetHome()"
            style="position: absolute; top: 1rem; right: 1rem; background: transparent; border: none; cursor: pointer; color: var(--text-muted); padding: 0.5rem; border-radius: 50%; transition: background 0.2s;"
            title="Go to Main Page">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </button>

        <!-- Main Home Link -->
        <header onclick="resetHome()" title="Click to Reset / Go Home">
            <h1>Endee Semantic Search</h1>
            <p class="subtitle">Next-Gen Vector Database & AI Powered Search</p>
        </header>

        <div class="search-container">
            <input type="text" id="query" placeholder="Search knowledge base..." autocomplete="off" />
            <button class="search-btn" onclick="performSearch()">Search</button>
        </div>

        <div id="results" class="results-container">
            <!-- Content will be injected via JS -->
            <div class="empty-state">
                Enter a query above to explore the knowledge base.
            </div>
        </div>
    </div>

    <script>
        // Global state to store last query for "Back" functionality
        let lastQuery = "";

        function resetHome() {
            document.getElementById('query').value = '';
            document.getElementById('results').innerHTML = '<div class="empty-state">Enter a query above to explore the knowledge base.</div>';
            lastQuery = "";
        }

        async function performSearch() {
            const queryInput = document.getElementById('query');
            const query = queryInput.value.trim();

            // If empty, do nothing
            if (!query && !lastQuery) return;

            // Use last query if input is empty (for "Back" button scenario)
            const finalQuery = query || lastQuery;
            if (!finalQuery) return;

            // Update state
            lastQuery = finalQuery;
            queryInput.value = finalQuery;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: finalQuery })
                });

                const data = await response.json();
                resultsDiv.innerHTML = '';

                if (data.results && data.results.length > 0) {
                    renderResults(data.results);
                } else {
                    resultsDiv.innerHTML = '<div class="empty-state">No relevant results found. Try a different term.</div>';
                }
            } catch (e) {
                resultsDiv.innerHTML = `<div class="empty-state" style="color: #ef4444;">Error: ${e.message}</div>`;
            }
        }

        async function findSimilar(docId) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loader"></div>';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: docId })
                });

                const data = await response.json();

                // Add Navigation Header
                resultsDiv.innerHTML = `
                    <div class="nav-header">
                        <button onclick="performSearch()" class="btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            Back to Search
                        </button>
                        <span class="section-title">Similar to ID: ${docId}</span>
                    </div>
                `;

                if (data.results && data.results.length > 0) {
                    renderResults(data.results, true);
                } else {
                    resultsDiv.innerHTML += '<div class="empty-state">No similar documents found.</div>';
                }
            } catch (e) {
                resultsDiv.innerHTML = `<div class="empty-state" style="color: #ef4444;">Error: ${e.message}</div>`;
            }
        }

        function renderResults(results, isRecommendation = false) {
            const resultsDiv = document.getElementById('results');

            results.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.style.animation = `fadeIn 0.5s ease ${index * 0.1}s backwards`;

                const score = item.score ? (item.score * 100).toFixed(1) + '%' : 'N/A';
                const text = item.text || 'No content';
                const id = item.id || '';

                card.innerHTML = `
                    <div class="result-meta">
                        <span class="result-score">Match: ${score}</span>
                        <span class="result-id">ID: ${id}</span>
                    </div>
                    <div class="result-body">${text}</div>
                    <div style="margin-top: 0.5rem;">
                        <button onclick="findSimilar('${id}')" class="btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                            </svg>
                            Find Similar
                        </button>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        // Allow Enter key to search
        document.getElementById('query').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>

</html>
